{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="news-snippet">
            <h2 class="text-center mb-4 border-bottom pb-3">Create Account</h2>

            {% if error %}
            <div class="alert alert-danger py-2 small mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="form-text small text-muted">Min 8 chars, uppercase & number required.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="bi bi-person-plus-fill"></i> Sign Up
                </button>

                <div class="text-center">
                    <span class="text-muted small">Already have an account?</span>
                    <a href="/login" class="small text-accent fw-bold ms-1">Login</a>
                </div>
            </form>
        </div>

        <div class="text-center mt-4 opacity-50">
            <small class="text-muted font-monospace">COGNITO SECURED SYSTEM v1.0</small>
        </div>
    </div>
</div>
{% endblock %}
