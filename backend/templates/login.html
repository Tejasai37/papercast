{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="news-snippet mt-5">
            <h2 class="text-center mb-4 border-bottom pb-3">Retro Auth</h2>

            {% if request.query_params.get('msg') %}
            <div class="alert alert-success py-2 small mb-4" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> {{ request.query_params.get('msg') }}
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger py-2 small mb-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- Hidden redirect field (optional enhancement for later) -->

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>

                <div class="text-center">
                    <span class="text-muted small">Don't have an account?</span>
                    <a href="/signup" class="small text-accent fw-bold ms-1">Sign Up</a>
                </div>
            </form>

            <div class="text-center mt-3">
                <small class="text-muted">Not a member? <a href="#" class="text-decoration-none text-accent">Subscribe
                        to Papercast</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
