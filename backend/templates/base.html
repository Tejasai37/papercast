<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papercast - AI News Podcast</title>
    <!-- Google Fonts: Merriweather (Headings) & Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/{{ 'dashboard' if user else '' }}">Papercast</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/{{ 'dashboard' if user else '' }}">Home</a>
                {% if user %}
                <a class="nav-link" href="/library">My Library</a>
                {% endif %}
                {% if request.cookies.get('is_admin') == 'true' %}
                <a class="nav-link" href="/admin">Admin Panel</a>
                {% endif %}
                {% if user %}
                <span class="navbar-text ms-3 me-3 text-muted">|</span>
                <span class="navbar-text text-accent me-3">User: {{ user }}</span>
                <a class="nav-link btn btn-outline-light btn-sm px-3" href="/logout"
                    style="line-height: 1.5;">Logout</a>
                {% else %}
                <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/main.js') }}"></script>
</body>

</html>
