
server {
    listen 80;
    server_name _; # Change this to your domain later

    # Max body size for any potential large uploads
    client_max_body_size 20M;

    # Static file serving (Fast and efficient)
    location /static/ {
        alias /home/ec2-user/papercast/backend/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Reverse proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Buffering settings for large responses (like audio)
        proxy_buffering off;
        proxy_read_timeout 120s;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
